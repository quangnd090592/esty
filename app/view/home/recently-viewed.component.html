<div class="col-sm-3" *ngFor="let item of data">
  <div class="card">
    <img class="card-img-top img-responsive" src="{{item.img}}" alt="Card image cap">
    <div class="card-block sm">
      <p class="card-title">{{item.name}}</p>
      <div class="clearfix">
          <span class="card-shop-name pull-left">{{item.producer}}</span>
          <span class="card-price pull-right">US${{item.price}}</span>
      </div>  
    </div>
  </div>
</div>
